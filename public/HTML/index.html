<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="/javascripts/util.js"></script>

      google.load("swfobject", "2.1");

	<link href="../stylesheets/layout.css" type="text/css" media="all" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!--Header-->
    <div class="header">
      <div class="logo">
        <h1 class="hidetext">
          <a href="/">RichTube</a>
        </h1>
      </div>
      <div class="navigation">
        <ul class="nav">
          <li><a href="/">All videos</a></li>
          <li><a href="/videos/new">Create Video</a></li>
      </ul>
      </div>
    </div>
    <!--Content-->
    <div class="container">
    <h3>All Videos</h3>
    <ul>
      <%Video.all.each do |video|%>
      <li><a href="<%=video_path(video.id)%>"><%=video.title%></a></li>
      <%end%>
    </ul>
    
    </div>
